<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                

    <ui:define name="title">Sites</ui:define>

    <ui:define name="head">
        
    </ui:define>

    <ui:define name="content">
    
        
    
		<div class="grid">
            
			<div class="col-12">
                <h:form  class="card">
                    <div class="flex align-items-center justify-content-between">
                        <h5>Gestion des sites</h5><p:commandButton action="#{siteBean.initSite()}"  value="Nouveau site" update="form" icon="pi pi-home" oncomplete="PF('pop').show();" styleClass="rounded-button ui-button-secondary mr-2 mb-2" />
                    </div>
                    	
                    <p>Créer ou modifier les sites. </p>
                    <div class="ui-fluid formgrid grid">
                        <p:dataTable id="list" widgetVar="listData"  var="obj" value="#{siteBean.sites}"   scrollable="true" scrollHeight="500" 
                        styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines">
                            
                            <p:column headerText="Code" sortBy="#{obj.code}" width="10%" >
                                <h:outputText value="#{obj.code}" />
                            </p:column>
                            
                            <p:column headerText="Libellé"  sortBy="#{obj.libelle}" width="55%"  >
                                <h:outputText value="#{obj.libelle}" />
                            </p:column>  
                            
                            <p:column headerText="Statut"  styleClass="text-right"  width="5%" >
                            	<p:badge value="#{obj.actif?'Actif':'Désactivé'}" severity="#{obj.actif?'success':'danger'}"/>
                            </p:column>                        
                                                                           
                            <p:column headerText=""  styleClass="text-right"  width="10%" >
                            
		                        <p:menuButton value="Actions" icon="pi pi-user-edit">
		                            <p:menuitem update="form" action="#{siteBean.chargerSiteToUpdate(obj)}"  styleClass="ui-button-info" icon="pi pi-pencil" oncomplete="PF('pop').show();" value="Mise à jour"/>
		                        </p:menuButton> 

                            </p:column>
                          
                        </p:dataTable>                    
                    
                    </div>
                    <p:remoteCommand update="list" name="updateList"/>                    	
                    	
                    
                    

                </h:form>
            </div>    
            
			             
                      
        </div>
        
        <!-- *************************************FORM SITE****************************************** -->
		<p:dialog header="Créer / Modifier un site" widgetVar="pop" modal="true" width="50%">
		    <h:form id="form">
		    
                    <div class="ui-fluid formgrid grid">
                        <div class="field col-12 md:col-2">
                            <p:outputLabel value="Code" />
                            <p:inputText required="true" requiredMessage="Code ?" value="#{siteBean.site.code}" />
                        </div>
                        <div class="field col-12 md:col-9">
                            <p:outputLabel value="Libellé" />
                            <p:inputText required="true" requiredMessage="Libellé ?" value="#{siteBean.site.libelle}" />
                        </div>   
                                         
                        <div class="field col-12 md:col-1">
                            <p:outputLabel value="Actif" />
                            <br/><p:selectBooleanCheckbox value="#{siteBean.site.actif}" />
                        </div>                        
                         
                                                                                          
                    </div>	
                    <p:remoteCommand update="form" name="updateForm"/>	    
		    		<p:commandButton rendered="#{siteBean.site.id eq null}" update=":growl" action="#{siteBean.creer()}" oncomplete="updateList();PF('pop').hide();"  value="Enregistrer"   />
		    		<p:commandButton rendered="#{siteBean.site.id ne null}" update=":growl" action="#{siteBean.modifier()}" oncomplete="updateList();PF('pop').hide();"  value="Mettre à jour"   />
		    </h:form>
		</p:dialog>      
		<!-- **************************************************************************************** -->   
		
     
    
    
        
    </ui:define>
</ui:composition>

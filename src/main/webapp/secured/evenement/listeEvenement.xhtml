<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                

    <ui:define name="title">Evenement</ui:define>

    <ui:define name="head">

        <style>
        /* DASHBOARD PANELS */
		.card {
		    border-radius: 12px;
		    border-left: 6px solid transparent;
		    background: #ffffff;
		    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
		    transition: all 0.25s ease;
		    padding: 1.5rem;
		}
		
		/* Hover effect */
		
		
		/* Bordures colorées selon l’icône */
		.card .pi-calendar {
		    color: var(--primary-color);
		}
		.card:has(.pi-calendar) {
		    border-left-color: var(--primary-color);
		}
		
		.card:has(.pi-clock) {
		    border-left-color: #2196f3;
		}
		
		.card:has(.pi-check-circle) {
		    border-left-color: #4caf50;
		}
		
		.card:has(.pi-times-circle) {
		    border-left-color: #f44336;
		}
		
		/* Titres */
		.card h6 {
		    margin: 0.5rem 0;
		    font-weight: 600;
		    color: #6c757d;
		}
		
		/* Valeurs */
		.card h3 {
		    margin: 0;
		    font-weight: 700;
		}
		        
        </style>
        
    </ui:define>

    <ui:define name="content">
    

        
    <!-- 
		<div class="grid">
	 -->
		
		<div class="grid layout-dashboard">
            
			<div class="col-12">
                <h:form  class="card" id="form">
                 <div class="ui-fluid formgrid grid">
                <h5> Gestion des Evenements</h5>
                </div>
                <!-- DASHBOARD -->
					
                
                    <div class="flex align-items-center justify-content-between">
                        <h5> Liste des evenements</h5><p:commandButton action="#{evenementBean.versEvenement()}"  value="Nouvel evenement"  icon="pi pi-plus-circle" styleClass="rounded-button ui-button-success mr-2 mb-2" />
                    </div>
                    	
                    <p> </p>
                    
                     <div class="ui-fluid formgrid grid">
                        
                        
                        <h:form id="formAgenda">

    <p:schedule id="agenda"
                value="#{agendaBean.eventModel}"
                widgetVar="agendaWidget"
                locale="fr"
                initialView="dayGridMonth"
                editable="false"
                selectable="true"
                showWeekends="true"
                allDaySlot="false">

        <!-- quand on clique sur un RDV -->
        <p:ajax event="eventSelect"
                listener="#{agendaBean.onEventSelect}"
                update=":formAgenda:dlgEvent" />

    </p:schedule>

    <!-- Dialogue pour voir les détails -->
    <p:dialog id="dlgEvent"
              header="Détails du rendez-vous"
              widgetVar="dlgEventWV"
              modal="true"
              resizable="false"
              width="400">

        <h:panelGrid columns="2" style="width:100%">

            <h:outputLabel value="Titre :" />
            <p:inputText value="#{agendaBean.selectedEvent.title}" readonly="true" />

            <h:outputLabel value="Description :" />
            <p:inputTextarea value="#{agendaBean.selectedEvent.description}" rows="4" cols="30" readonly="true"/>

        </h:panelGrid>

        <p:commandButton value="Fermer"
                         onclick="PF('dlgEventWV').hide();"
                         type="button" styleClass="ui-button-secondary"/>
    </p:dialog>

</h:form>
                        
                                         
                    
                    </div>
                                      	
                    	
       

                </h:form>
            </div>    
            
			             
                      
        </div>
        
        
        
        
        <!-- *************************************FORM USER****************************************** -->
	    
		<!-- **************************************************************************************** -->   
		
     
    
    
        
    </ui:define>
</ui:composition>

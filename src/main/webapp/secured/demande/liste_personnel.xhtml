        <!-- ================= WIDGETS RÉCAPITULATIFS ================= -->
        <div class="grid mb-4">

            <div class="col-12 md:col-3">
                <div class="card p-shadow-3 text-center">
                    <h6>Salariés permanents</h6>
                    <h2>3</h2>
                    <i class="pi pi-users" style="font-size:2rem;color:#2563eb;"></i>
                </div>
            </div>

            <div class="col-12 md:col-3">
                <div class="card p-shadow-3 text-center">
                    <h6>Stagiaires</h6>
                    <h2>2</h2>
                    <i class="pi pi-id-card" style="font-size:2rem;color:#10b981;"></i>
                </div>
            </div>

            <div class="col-12 md:col-3">
                <div class="card p-shadow-3 text-center">
                    <h6>Main-d’œuvre non permanente</h6>
                    <h2>2</h2>
                    <i class="pi pi-briefcase" style="font-size:2rem;color:#f59e0b;"></i>
                </div>
            </div>

            <div class="col-12 md:col-3">
                <div class="card p-shadow-3 text-center">
                    <h6>Effectif total</h6>
                    <h2>7</h2>
                    <i class="pi pi-chart-bar" style="font-size:2rem;color:#7c3aed;"></i>
                </div>
            </div>

        </div>

        <!-- ================= TABLE DU PERSONNEL ================= -->
        <p:panel header="Liste du Personnel" styleClass="p-shadow-3 mb-4">

    <p:dataTable value="#{demandeBean.personnel}" var="p"
                 scrollable="true" scrollHeight="350"
                 styleClass="p-datatable-sm p-datatable-gridlines">

        <p:column headerText="Matricule">
            <h:outputText value="#{p.matricule}"/>
        </p:column>

        <p:column headerText="Nom &amp; Prénom">
            <h:outputText value="#{p.nomPrenom}"/>
        </p:column>


        <p:column headerText="Fonction">
            <h:outputText value="#{p.fonction}"/>
        </p:column>

        <p:column headerText="Date d'entrée">
            <h:outputText value="#{p.dateEntree}"/>
        </p:column>

        <p:column headerText="Statut">
            <p:tag value="#{p.statut}"
                   severity="#{p.statut eq 'Salariés permanents' ? 'success' :
                               p.statut eq 'Stagiaire' ? 'info' : 'warning'}"/>
        </p:column>

    </p:dataTable>

</p:panel>
